<h1 mat-dialog-title align="center">
	Editing <strong>{{ emotion.text }}</strong> {{ emotion.emoji }}
</h1>
<div mat-dialog-content align="center">
	<mat-form-field>
		<mat-label>Choose a color</mat-label>
		<input matInput [(ngModel)]="emotion.color.rgba.value" />
		<button
			mat-button
			*ngIf="emotion.color.rgba.value !== original"
			matSuffix
			mat-icon-button
			aria-label="Reset"
			(click)="emotion.color.rgba.value = original"
			matTooltip="Reset to original"
			matTooltipPosition="right"
			matTooltipShowDelay="1000"
		>
			<mat-icon>refresh</mat-icon>
		</button>
	</mat-form-field>
	<div mat-dialog-content>
		<mat-chip
			matTooltip="Preview"
			matTooltipPosition="right"
			matTooltipShowDelay="1000"
			[background]="emotion.color.rgba.value"
		>
			{{ emotion.emoji }} {{ emotion.text }}
		</mat-chip>
	</div>
</div>
<div mat-dialog-actions align="center">
	<button mat-button (click)="onNoClick()">Cancel</button>
	<button mat-raised-button color="primary" [mat-dialog-close]="emotion" cdkFocusInitial>
		Update
	</button>
</div>
