<mat-card align="center" style="width: 80%; margin: auto;" class="mat-elevation-z20">
	<mat-card-title>
		Life Expectancies
	</mat-card-title>
	<mat-card-subtitle>
		Ranking, country, male, female and overall
	</mat-card-subtitle>
	<mat-card-content>
		<table
			mat-table
			[dataSource]="datasource"
			matSort
			class="mat-elevation-z8"
			style="margin: auto;"
		>
			<ng-container matColumnDef="{{ col }}" *ngFor="let col of displayedColumns">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col | titlecase }}</th>
				<td mat-cell *matCellDef="let element">{{ element[col] }}</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr
				mat-row
				*matRowDef="let row; columns: displayedColumns"
				[background]="addClass(row)"
			></tr>
		</table>
	</mat-card-content>
	<mat-card-actions>
		<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
	</mat-card-actions>
</mat-card>
